<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Q Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>21:50</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>KT</span>
        </div>
        <div class = "status-bar__column">
            <i class="fas fa-battery-three-quarters"></i>
            <span>82%</span>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class = "screen-header">
        <h1 class = "screen-header__title">Chats</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class = "main-screen">
        <div class ="user-component">
            <div class="user-component__column">
                <img src = "profile/iu.jpg" class = "user-component__profile user-component__profile"/>
                <div class = "user-component__name">
                    <h4 class = "user-component__text">아이유누나</h4>
                    <h6 class = "user-component__subtext">어디야 ㅡㅡ늦게 돌아다니지 말랬지</h6>
                </div>
            </div>
            <div class="user-component__column">
                 <span class = "user-component__time">23:32</span>
                 <div class = "badge">3</div>
            </div>
        </div>
        <div class ="user-component">
            <div class="user-component__column">
                <img src = "profile/momo.jpg" class = "user-component__profile user-component__profile"/>
                <div class = "user-component__name">
                    <h4 class = "user-component__text">모모쨩</h4>
                    <h6 class = "user-component__subtext">내일 한강에서 치킨먹을래?!</h6>
                </div>
            </div>
            <div class="user-component__column">
                 <span class = "user-component__time">22:58</span>
                 <div class = "badge">2</div>
            </div>
        </div>
        <div class ="user-component">
            <div class="user-component__column">
                <img src = "profile/yeji.jpg" class = "user-component__profile user-component__profile"/>
                <div class = "user-component__name">
                    <h4 class = "user-component__text">후배_예지</h4>
                    <h6 class = "user-component__subtext">오빠 뭐해</h6>
                </div>
            </div>
            <div class="user-component__column">
                 <span class = "user-component__time">22:12</span>
                 <div class = "badge">1</div>
            </div>
        </div>
        <div class ="user-component">
            <div class="user-component__column">
                <img src = "profile/irin.jpg" class = "user-component__profile user-component__profile"/>
                <div class = "user-component__name">
                    <h4 class = "user-component__text">소개팅_아이린</h4>
                    <h6 class = "user-component__subtext">오늘 덕분에 즐거웠어요</h6>
                </div>
            </div>
            <div class="user-component__column">
                 <span class = "user-component__time">22:08</span>
                 <div class = "badge">1</div>
            </div>
        </div>
        <div class ="user-component">
            <div class="user-component__column">
                <img src = "profile/suzy.jpg" class = "user-component__profile user-component__profile"/>
                <div class = "user-component__name">
                    <h4 class = "user-component__text">옆집사는 수지</h4>
                    <h6 class = "user-component__subtext">반찬 맛있게 먹구 부족하면 말해</h6>
                </div>
            </div>
            <div class="user-component__column">
                 <span class = "user-component__time">21:32</span>
                 <div class = "badge">2</div>
            </div>
        </div>

    </main>

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class = "nav__notification badge">9</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class = nav__notification__dot></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
