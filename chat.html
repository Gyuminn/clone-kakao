<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/IU - Q Talk</title>
</head>
<body id = "chat-screen">
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>21:50</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>KT</span>
        </div>
        <div class = "status-bar__column">
            <i class="fas fa-battery-three-quarters"></i>
            <span>82%</span>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href = "chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class = "alt-header__title">아이유누나</h1>
        </div>
        <div class="alt-header__column">
            <span><i class = "fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class = "main-screen main-chat">
        <div class = "chat__timestamp">
            Tuesday, August 07, 2021
        </div>

        <div class = "message-row message-row--own">
            <div class = "message-row__content">
                <div class = "message__info">
                    <span class = "message__bubble">친구랑 약속이 있어서 오늘!</span>
                    <span class = "message__time">18:22</span>
                </div>
            </div>
        </div>

        <div class = "message-row">
            <img src = "profile/iu.jpg">
            <div class = "message-row__content">
                <span class= "message__author">아이유누나</span>
                <div class = "message__info">
                    <span class = "message__bubble">웅~ 잘 놀고 와!</span>
                    <span class = "message__time">21:52</span>
                </div>
            </div>
        </div>
        <div class = "message-row">
            <img src = "profile/iu.jpg">
            <div class = "message-row__content">
                <span class= "message__author">아이유누나</span>
                <div class = "message__info">
                    <span class = "message__bubble">재밌게 놀고 있어!?</span>
                    <span class = "message__time">22:01</span>
                </div>
            </div>
        </div>
        <div class = "message-row">
            <img src = "profile/iu.jpg">
            <div class = "message-row__content">
                <span class= "message__author">아이유누나</span>
                <div class = "message__info">
                    <span class = "message__bubble">어디야ㅡㅡ늦게 돌아다니지 말랬지</span>
                    <span class = "message__time">23:22</span>
                </div>
            </div>
        </div>

    </main>

    <form class = "reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type = "text" placeholder="Write a message.."/>
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
