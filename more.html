<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Q Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>21:50</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>KT</span>
        </div>
        <div class = "status-bar__column">
            <i class="fas fa-battery-three-quarters"></i>
            <span>82%</span>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class = "screen-header">
        <h1 class = "screen-header__title">More</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href = "settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class = "main-screen more-screen">
        <div class ="user-component">
            <div class="user-component__column">
                <img src = "profile/KakaoTalk_20210802_201722153.jpg" class = "user-component__profile user-component__profile"/>
                <div class = "user-component__name">
                    <h4 class = "user-component__text">Q.</h4>
                    <div class = "user-component__number">
                        <h6 class = "user-component__subtext">+82 1234-1234</h6>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class = "far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class = "icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="far fa-hdd"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-smile-beam"></i><span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i><span>Themes</span></div>    
        </div>
        <div class = "icon-row icon-order">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i><span>Account</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i><span>Openchat</span></div>
            <div class="icon-row__icon"><span></span></div>
            <div class="icon-row__icon"><span></span></div>
        </div>
        <div class = "more-suggestions">
            <h4 class = "more-suggestion__title">Suggestions</h4>
            <div class = "more-suggestion__icons">
                <div class = "more-suggestion__icon">
                    <div class = "more-suggestion__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class = "more-suggestion__icon-text">Kakao Story</span>
                </div>
                <div class = "more-suggestion__icon">
                    <div class = "more-suggestion__icon-image">
                        <i class="fab fa-linux"></i>
                    </div>
                    <span class = "more-suggestion__icon-text">Pengu Su</span>
                </div>
                <div class = "more-suggestion__icon">
                    <div class = "more-suggestion__icon-image">
                        <i class="fas fa-cookie-bite"></i>
                    </div>
                    <span class = "more-suggestion__icon-text">Cookie Run</span>
                </div>
            </div>
        </div>
    </main>

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class = "nav__notification badge">9</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class = nav__notification__dot></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id = "no-mobile">
        <span>Your Screen is too big, please decrease width of screen!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
