<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds - Q Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>21:50</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>KT</span>
        </div>
        <div class = "status-bar__column">
            <i class="fas fa-battery-three-quarters"></i>
            <span>82%</span>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class = "screen-header">
        <h1 class = "screen-header__title">Friends</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id = "friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class = "friends-screen">
        <div class ="user-component">
            <div class="user-component__column">
                <img src = "profile/KakaoTalk_20210802_201722153.jpg" class = "user-component__profile user-component__profile--xl"/>
                <div class = "user-component__name">
                    <h4 class = "user-component__text">Q.</h4>
                    <h6 class = "user-component__subtext">이놈의 인기...이젠 피곤해!</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        
        <div class = "friends-screen__channel">
            <div class = "friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class ="user-component">
                <div class="user-component__column">
                    <img src = "profile/channel.png" class = "user-component__profile user-component__profile--sm"/>
                    <div class = "user-component__name">
                        <h4 class = "user-component__text user-component__text--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>62</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
            <div class = "friends-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class ="user-component">
                <div class="user-component__column">
                    <img src = "profile/momo.jpg" class = "user-component__profile user-component__profile--sm"/>
                    <div class = "user-component__name">
                        <h4 class = "user-component__text user-component__text--not-bold">모모쨩</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class = "doughnut">
                        <span class = "doughnut__text">신호등 - 이무진</span>
                        <div class = "doughnut__img"></div>
                    </div>
                </div>
            </div>
            <div class ="user-component">
                <div class="user-component__column">
                    <img src = "profile/yeji.jpg" class = "user-component__profile user-component__profile--sm"/>
                    <div class = "user-component__name">
                        <h4 class = "user-component__text user-component__text--not-bold">후배_예지</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class = "doughnut">
                        <span class = "doughnut__text">우리서로사랑하지는 말자 - 기리보이</span>
                        <div class = "doughnut__img doughnut__img--yeji"></div>
                    </div>
                </div>
            </div>
            <div class ="user-component">
                <div class="user-component__column">
                    <img src = "profile/irin.jpg" class = "user-component__profile user-component__profile--sm"/>
                    <div class = "user-component__name">
                        <h4 class = "user-component__text user-component__text--not-bold">소개팅_아이린</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class = "doughnut">
                        <span class = "doughnut__text">운전만해 - 브레이브걸즈</span>
                        <div class = "doughnut__img doughnut__img--irin"></div>
                    </div>
                </div>
            </div>
            <div class ="user-component">
                <div class="user-component__column">
                    <img src = "profile/iu.jpg" class = "user-component__profile user-component__profile--sm"/>
                    <div class = "user-component__name">
                        <h4 class = "user-component__text user-component__text--not-bold">아이유누나</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class = "doughnut">
                        <span class = "doughnut__text">바라만 본다 - MSG워너비 (M.O.M)</span>
                        <div class = "doughnut__img doughnut__img--iu"></div>
                    </div>
                </div>
            </div>
            <div class ="user-component">
                <div class="user-component__column">
                    <img src = "profile/suzy.jpg" class = "user-component__profile user-component__profile--sm"/>
                    <div class = "user-component__name">
                        <h4 class = "user-component__text user-component__text--not-bold">옆집사는 수지</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class = "doughnut">
                        <span class = "doughnut__text">헤픈 우연 - 헤이즈</span>
                        <div class = "doughnut__img doughnut__img--suzy"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class = "nav__notification badge">9</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class = nav__notification__dot></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id = "splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id = "no-mobile">
        <span>Your screen is too big, please decrease width of screen!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
