<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Q Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>21:50</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>KT</span>
        </div>
        <div class = "status-bar__column">
            <i class="fas fa-battery-three-quarters"></i>
            <span>82%</span>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class = "welcome-header">
        <h1 class = "welcome-header__title">Welcome to Q Talk</h1>
        <p class = "welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form action = "friends.html" method = "get" id = "login-form">
        <input name = "username" type = "text" placeholder = "Email or phone number"/>
        <input name = "password" required type = "password" placeholder = "Password"/>
        <input type = "submit" value = "Log In" />
        <a href = "#">Find Kakao Account or Password</a>
    </form>

    <div id = "no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
